<!DOCTYPE html>
<html lang="ko">
<head>
    <title>반복문을 이용한 1부터 100까지 합과 곱</title>
</head>
<body>
<script>
    // 재귀함수 사례 - 2진수 변환
    // 2    11  1
    // 2    5   1
    // 2    2   0
    //      1
    
    let result = '';
    let x = 11;
    while(true) {
        if( x % 2 === 0 ) {
            result += '0';
        } else {
            result += '1';
        }

        x = Math.floor( x / 2);
        // Math.ceil() : 소수점 올림
        // Math.floor() : 소수점 버림
        // Math.round() : 소수점 반올림

        if(x === 1 || x === 0) {
            result += String(x);
            break;
        }
    }
    console.log(result.split('').reverse().join(''));

    function 이진법(숫자) {
        if(숫자 == 1 || 숫자 == 0) {
            return String(숫자);
        }
        return 이진법(Math.floor(숫자 / 2)) + String(숫자 % 2);
    }
    console.log(이진법(11));

    // 이진법(11) 이진법(5) + String(1)
    // 이진법(5) 이진법(2) + String(1)
    // 이진법(2) 이진법(1) + String(0)

    // 'simjieun'
    function 문자열(문자) {
        if(문자.length == 1) {
            return 문자;
        }

        return 문자[문자.length - 1] + 문자열(문자.slice(0, 문자.length -1));
    }

    console.log(문자열('simjieun'));

    // 'simjieun'
    function 문자열합(문자) {
        if(문자.length == 1) {
            return parseInt(문자, 10);
        }

        return parseInt(문자[문자.length - 1], 10) + 문자열합(문자.slice(0, 문자.length -1));
    }

    console.log(문자열합('1231233'));
    
    // 문자열합('1231233')     parseInt('3',10) + 문자열합('123123');
    // 문자열합('123123')      parseInt('3',10) + 문자열합('12312');
    // 문자열합('12312')       parseInt('2',10) + 문자열합('1231');
    // 문자열합('1231')        parseInt('1',10) + 문자열합('123');
    // 문자열합('123')         parseInt('3',10) + 문자열합('12');
    // 문자열합('12')          parseInt('2',10) + 문자열합('1');
    // 문자열합('1')           parseInt('1',10);
</script>
</body>
</html>
