<!DOCTYPE html>
<html lang="ko">
<head>
    <title>최대값과최소값</title>
</head>
<body>
<script>
    let a = [10, 20, 30, 1, 2, 3, 5, 7, 9];
    
    a.sort();
    console.log(a[0]);
    console.log(a[a.length -1]);
    console.log(a);

    console.log(Math.max(10,20));
    console.log(Math.max(...a), Math.max.apply(null, a));
    console.log(Math.min(...a), Math.min.apply(null, a));
</script>
</body>
</html>
