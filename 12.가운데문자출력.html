    <script>
        function solution(s) {
            let answer="";
            const sLen = s.length;
            const mid = Math.floor(sLen / 2);
            if(sLen % 2) answer = s.substr(mid,  1);
            else answer = s.substr(mid-1,  2);
            return answer;
        }

        let str = "St34l1dy";
        console.log(solution(str));
    </script>
