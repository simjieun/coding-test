<!DOCTYPE html>
<html lang="ko">
<head>
    <title>반복문을 이용한 1부터 100까지 합과 곱</title>
</head>
<body>
<script>
    let s = 0;
    for(let i = 1; i < 101; i++) {
        s += i;
    }
    console.log(s);

    let n = 100;
    console.log(n*(n+1)/2);

    // 재귀함수
    // 순번     f(n)    n       return      최종
    // 1        f(100)  100     100+f(99)   100+99+98+97+96..2+1
    // 2        f(99)   99      99+f(98)    99+98+97+96..2+1
    // 3        f(98)   98      98+f(97)    98+97+96..2+1
    // 4        f(97)   97      97+f(96)    97+96..2+1
    // ...      
    // 99       f(2)    2       2+f(1)      2 + 1
    // 100      f(1)    1       1
    function f(n) {
        if( n <= 1) {
            return 1;
        }
        return n + f(n-1);
    }

    console.log(`재귀함수 : ${f(100)}`);

    let m = 1;
    for(let i = 1; i < 6; i++) {
        m *= i;
    }
    console.log(m);


    // 재귀함수
    // 순번     f(n)    n       return      최종
    // 1        f(5)    5      5*f(4)       5 * 24
    // 2        f(4)    4      4*f(3)       4 * 6
    // 3        f(3)    3      3*f(2)       3 * 2
    // 4        f(2)    2      2*f(1)       2 * 1
    // 4        f(1)    1      1            
    function f(n) {
        if( n <= 1) {
            return 1;
        }
        return n * f(n-1);
    }

    console.log(`재귀함수 : ${f(5)}`);
</script>
</body>
</html>
