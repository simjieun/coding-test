<!DOCTYPE html>
<html lang="ko">
<head>
    <title>숫자만추출</title>
</head>
<body>
<script>
    function solution(str) {
        let answer = '';
        for(let x of str) {
            if(!isNaN(x)) answer+=x;
        }

        return parseInt(answer);
    }

    let str="g0e00n2T0s8eSoft";
    console.log(solution(str))
</script>
</body>
</html>
